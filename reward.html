<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatiana's Birthday</title>
    <link rel="icon" type="image/x-icon" href="/Pictures/ExtraPictures/OscarFavicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reward.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid" style="padding-top:100px; padding-bottom:100px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 text-center mx-auto">
                    <h2>Tatiana, I know it's your birthday, but Oscar got lost chasing a cat!</h2>

                    <p class="pt-5" style="font-size:18px">
                        <a href="#" class="btn btn-lg custom-button" onclick="showPasswordPrompt()"><i class="fas fa-lock"></i> Tatiana Only <i class="fas fa-lock"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Prompt Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Enter Password</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="checkPassword()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reward Modal -->
    <div class="modal" id="rewardModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Congratulations!</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p>You've unlocked the reward!</p>
                    <!-- Add your reward content here -->
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/password.js"></script>
</body>

</html>
